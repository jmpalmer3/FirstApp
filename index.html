<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disc Golf Randomizer</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>

    
    <div class="home-container">
        <div class="settings">Settings</div>
        <div class="throw-type"></div>

        <div class="navbar">
            <div class="row">
                <img id='throw-button' alt="Throw" src="Hand.png">
            </div>
            <div class="space"></div>
            <div id='disc-button' class="row">
                <img class="active" alt="Disc" src="Disc.png">           
            </div>
        </div>

        <div class="refresh">
            <div class="refresh-circle">
                <a href="#random"><img alt="Random" src="Refresh.png"></a>
            </div>
        </div>
    </div>

</body>
</html>
